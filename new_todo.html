<!doctype html>
<html lang="en">

<head>
  <title>New ToDo</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="index.html">Home</a>
            <a class="nav-item nav-link" href="todos.html">To Do</a>
            <a class="nav-item nav-link active" href="new_todo.html">Add To Do</a>
            <a class="nav-item nav-link" href="todo-details.html">Details</a>
        </div>
    </nav>
  </header>
<main class="d-flex justify-content-center align-items-center vh-100">
    <div class="card w-50">
        <div class="card-body">
            <h2 class="card-title text-center">Add a New Task</h2>
            <form id="todo-form">
                <div class="mb-3">
                    <label for="user-ID" class="form-label">Select User:</label>
                    <select id="user-ID" class="form-select" name="userID">
                    <!--==Populate options from API==-->
                    <option disabled hidden selected>--Select User--</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Select Category:</label>
                    <select id="category" class="form-select" name="category" >
                        <option disabled hidden selected>--Select Category--</option>
                        <!--==Populate options from API==-->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="urgency" class="form-label">Select Urgency:</label>
                    <select id="urgency" class="form-select" name="priority">
                        <option disabled hidden selected>--Select Urgency--</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Brief Description</label>
                    <textarea id="description" class="form-control" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Enter the deadline</label>
                    <input type="date" id="deadline" class="form-control" name="deadline">
                </div>
                <button type="submit" class="btn btn-primary">Add ToDo</button>
            </form>
        </div>
    </div>
</main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="scripts/new_todo.js">
  </script>
</body>

</html>
